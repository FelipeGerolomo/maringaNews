  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button (click)='goToSearch()' ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="super-news">
    <div class="super-news-title">
      <h5 class="title-category">POLÍTICA</h5>
      <h1 class="title">Acordo dos EUA com União Europeia não prejudica negociações do Mercosul</h1>
    </div>
  </div>
  <div class="header-day">
    <h6>HOJE</h6>
  </div>
  <hr>

  <div class="content-news">
    <div class="news" *ngFor='let news of numNews' (click)="goToNews()">
      <ion-grid>
        <ion-row>
          <ion-col col-5>
            <img src="../assets/imgs/beto.jpg" alt="">
          </ion-col>
          <ion-col col-7>
            <h1 class="news-title">
              TRE-PR determina que inquérito contra Beto Richa seja retirado de Moro e fique na Justiça Eleitoral
            </h1>
            <h6 class="news-subtitle">Por Felipe Gerolomo</h6>
          </ion-col>
        </ion-row>
      </ion-grid>
      <hr>
    </div>
  </div>



</ion-content>
